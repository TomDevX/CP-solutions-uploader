<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Solution | CP Solutions Uploader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #3d5afe, #00bcd4);
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 520px;
      background: #fff;
      margin: 54px auto 18px auto;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(61,90,254,0.1);
      padding: 32px 26px 28px 26px;
    }
    h1 {
      color: #3d5afe;
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    form label {
      font-weight: 500;
      color: #555;
      margin-bottom: 7px;
      display: block;
    }
    input[type=text], input[type=file], select {
      width: 100%;
      padding: 10px 8px;
      margin-bottom: 16px;
      border: 1px solid #d2e3fc;
      border-radius: 6px;
      font-size: 1em;
      font-family: inherit;
      background: #f9fafd;
    }
    .btn-upload {
      background: linear-gradient(90deg,#3d5afe,#00bcd4);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 11px 34px;
      font-size: 1.04em;
      font-weight: bold;
      cursor: not-allowed;
      opacity: 0.7;
      margin-top: 6px;
    }
    .note {
      font-size: 1em;
      color: #888;
      margin-top: 14px;
      margin-bottom: 5px;
    }
    .back-link {
      text-decoration: none;
      color: #3d5afe;
      margin-bottom: 22px;
      display: inline-block;
      font-weight: 600;
      font-size: 1em;
    }
    @media (max-width: 700px) {
      .container { margin: 14px 2px; padding: 16px 4px 12px 4px;}
      h1 { font-size: 1.16em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">&larr; Back to Home</a>
    <h1>Upload Solution</h1>
    <form>
      <label for="platform">Platform:</label>
      <select id="platform" name="platform" required>
        <option value="">-- Choose platform --</option>
        <option value="Codeforces">Codeforces</option>
        <option value="Leetcode">Leetcode</option>
        <option value="VNOI">VNOI</option>
        <option value="Other">Other</option>
      </select>
      <label for="problem">Problem Name/ID:</label>
      <input type="text" id="problem" name="problem" placeholder="e.g. 123A, Two Sum..." required>
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" placeholder="e.g. TomDevX..." required>
      <label for="solution">Solution File:</label>
      <input type="file" id="solution" name="solution" accept=".cpp,.py,.java,.txt,.md" required>
      <button type="submit" class="btn-upload" disabled>Upload</button>
      <div class="note">
        * Upload via web is currently not supported.<br>
        * Please submit your solution via <b>Pull Request</b> or <b>Issue</b> on the GitHub repository.<br>
        * This is a demo interface, feel free to customize!
      </div>
    </form>
  </div>
</body>
</html>
